<script type="text/javascript">
            function addVisitor(){
                 var Visit = Bmob.Object.extend("JSVisitBean");
                    var visitor = new Visit();
                    visitor.set("name", $("#name").val());
                    visitor.save(null, {
                      success: function(object) {
                       alert("踩我成功(very nice)")
                       document.getElementById("name").value="";
                      },
                      error: function(model, error) {
                        alert("踩我失败(try again)" + error)
                      }
                    });
            }



            $("#send").click(function(){
            var keyVal= $("#name").val();
                if(keyVal.length==0){
                    alert("随便写点什么吧");
                } else{
                    addVisitor();
                }
            });
